    <div class="txt">Things I've worked with...</div>
    <div class="skill_cntnr"></div>

    <script>
        const loadSkills = async () => {
            await fetch('data/skills.json')
            .then((res) => res.json())
            .then((res) => res.skills)
            .then((skills) => {
                const skill_cntnr = document.getElementsByClassName('skill_cntnr')[0];

                skill_cntnr.innerHTML = "";
                skills.forEach(skill=>{
                    const new_skill = document.createElement('div');
                    const skill_img_div = document.createElement('div');
                    const new_skill_img = document.createElement('img');
                    new_skill.classList.add('skill');
                    new_skill_img.src = skill.url;
                    
                    skill_img_div.classList.add('skl_img');
                    skill_img_div.appendChild(new_skill_img);

                    new_skill.appendChild(skill_img_div);
                    new_skill.innerHTML += skill.name;

                    skill_cntnr.appendChild(new_skill);
                });
            })
            .catch((err) => {
                console.log(err); return null;
            });
        }

        loadSkills();
    </script>
